{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U BORROW U</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/Style.css">
</head>

<body class="">
    <div class="container">
        <div class="row ">
            <div class="text-center bg-white rounded-top rounded-pill p-5 ">
                <img src="/static/addPhone.png" class="align-items-center col-12 col-sm-12 col-md-5"
                    alt="Login staff image" width="500">
                <form method="post" action="phone_add_number" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-12 col-sm-10 col-md-8 col-lg-4">
                            <p class="fw-bold fs-4">
                                กรุณากรอกเบอร์โทรศัพท์
                            </p>
                            <div class="d-flex text-center align-items-center">
                                <input id="phone" name="phone" type="text" minlength="10" maxlength="10"
                                class="form-control rounded-pill">
                            </div>
                            <div class="m-3">
                            <a type="button" class="btn btn-secondary rounded-pill" href="{% url 'login' %}">ยกเลิก</a>
                            <button type="submit" class="btn btn-warning rounded-pill">บันทึก</button>
                        </div>
                        </div>
                        <div class="col"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
