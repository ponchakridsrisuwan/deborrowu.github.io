<html>

<head>
    <title>U BORROW U</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <style>
        #print {
            display: none;
            visibility: none;
        }

        .none {
            display: none;
            visibility: none;
        }
    </style>
</head>

<body>
    <div class="">
        <div class="none">
            gfdsvadgsfhjkumndthrhgdh
        </div>
        <div class="d-flex flex-row-reverse me-3 mt-3">
            <button class="btn btn-dark btn-sm rounded-pill text-end" onclick="window.print();">print</button>
        </div>
        <div class=''>
            <div class=''>
                <p class='fs-5 fw-bold text-center'>รายการแนะนำรายการเข้าระบบ</p>
            </div>
            <div>
                <table class="table small">
                    <thead>
                        <tr>
                            <th class="col-md-3" scope="col">ผู้แนะนำ</th>
                            <th class="col-md-2" scope="col">รายการ</th>
                            <th class="col-md-1 text-center" scope="col">ยี่ห้อ</th>
                            <th class="col-md-1 text-center" scope="col">จำนวน</th>
                            <th class="col-md-2 text-center" scope="col">ราคา/</th>
                            <th class="col-md-1 text-center" scope="col">ราคารวม</th>
                            <th class="col-md-2 text-center" scope="col">วันที่ทำรายการ</th>
                        </tr>
                    </thead>
                    <tbody id="xTable">
                        {% for Rec in AllRecList %}
                        <tr class="qrow text-center">
                            <td></td>
                            <td>
                                <p class="text-start">{{ Rec.name }}</p>
                            </td>
                            <td>
                                <p>{{ Rec.brand }}</p>
                            </td>
                            <td>
                                <p>{{ Rec.quantity }}</p>
                            </td>
                            <td>
                                <p>{{ Rec.price }}</p>
                            </td>
                            <td>
                                <p>{{ Rec.total }}</p>
                            </td>
                            <td>
                                <p>{{ Rec.datetime|date:"G:m A d M y" }}</p>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
